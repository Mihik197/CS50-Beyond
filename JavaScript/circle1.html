<!DOCTYPE html>
<html>
    <head>
        <title>Hello</title>
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <style>
            
        </style>
    </head>
    <body>
        <svg id="svg" style="width: 100%; height: 800px;"></svg>
    </body>
    <script>
        const svg = d3.select("#svg");

        const c = svg.append("circle")
            .attr("cx", 200)
            .attr("cy", 200)
            .attr("r", 90)
            .style("fill", "green");

        c.transition()
            .duration(1000)
            .delay(1000)
            .attr("cx", 500)
            .attr("cy", 500)
            .style("fill", "red");

        c.on("click", function() {
            c.transition()
                .duration(2000)
                .style("fill", "blue")
        });
    </script>
</html>
